{% extends "layout.html" %} 
{% load static %} 

{% block contenedor %}
  <div class="mt-3 row">
    <form method="post" action="{% url 'usuarios:registro' %}" class="bg-light p-3 col-lg-4 col-md-6 col-sm-8 col-12 mx-auto">
      {% csrf_token %}
      
      <img src="{% static 'imagenes/logo-sin-fondo-removebg-preview.png' %}" alt="" class="img-fluid mx-auto d-block" >
      {{form}}
      <input type="submit" value="Registrate" class="btn btn-primary w-100 mt-2"/>
      <p class="text-center mx-auto mt-2"><a href="{% url 'usuarios:login' %}">Volver</a></p>

    </form>
  </div>
{% endblock %}
