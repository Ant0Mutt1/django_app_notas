{% extends "layout.html" %} 
{% load static %} 

{% block contenedor %}
  <div class="mt-3 row">
    <form method="post" action="{% url 'usuarios:delete' user.pk %}" class="bg-light p-3 col-lg-4 col-md-6 col-sm-8 col-12 mx-auto">
      {% csrf_token %}
      <p>Si aceptas eliminar tu cuenta en Otra App de Notas de forma permanente</p>
      <input type="submit" class="btn btn-danger" value="Aceptar" >
      <a href="{% url 'notas:index'  %}" class="btn btn-primary">Cancelar</a>
    </form>
  </div>
{% endblock %}
